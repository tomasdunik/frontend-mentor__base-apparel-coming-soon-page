<!DOCTYPE html>
<html lang="sk">
  <head>
    <!-- ———————————————————— METADATA ———————————————————— -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ———————————————————— TITLE ———————————————————— -->
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <!-- ———————————————————— FAVICON ———————————————————— -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- ———————————————————— FONTS ———————————————————— -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- ———————————————————— CSS ———————————————————— -->
    <link rel="stylesheet" href="./css-scss/general.css" />
    <link rel="stylesheet" href="./css-scss/header.css" />
    <link rel="stylesheet" href="./css-scss/main.css" />
  </head>
  <body>
    <div class="container">
      <!-- ==================== Header ==================== -->
      <header>
        <img class="logo" src="./images/logo.svg" alt="logo Base Apparel" />
        <div class="img">
          <img src="./images/hero-mobile.jpg" alt="" />
        </div>
      </header>
      <!-- ==================== Main ==================== -->
      <main class="main">
        <h1 class="heading"><span class="light">We're</span> coming soon</h1>
        <p class="text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form id="form" class="formmm">
          <input
            type="email"
            placeholder="Email Address"
            id="email"
            class="email"
          />
          <p id="error-message" class="error-message"></p>
          <img
            id="error-icon"
            class="error-icon"
            src="./images/icon-error.svg"
            alt=""
          />
          <button id="button" class="button" type="submit">
            <img src="./images/icon-arrow.svg" alt="icon arrow" />
          </button>
        </form>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
