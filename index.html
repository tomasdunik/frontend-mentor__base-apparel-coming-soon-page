<!DOCTYPE html>
<html lang="sk">
  <head>
    <!-- ———————————————————— METADATA ———————————————————— -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ———————————————————— TITLE ———————————————————— -->
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <!-- ———————————————————— FAVICON ———————————————————— -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- ———————————————————— FONTS ———————————————————— -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- ———————————————————— CSS ———————————————————— -->
    <link rel="stylesheet" href="./css-scss/general.css" />
    <link rel="stylesheet" href="./css-scss/header.css" />
    <link rel="stylesheet" href="./css-scss/main.css" />
  </head>
  <body>
    <div class="container">
      <!-- ==================== Header ==================== -->
      <header class="header">
        <a
          href="https://tomasdunik.github.io/frontend-mentor__meet-landing-page/"
        >
          <img class="logo" src="./images/logo.svg" alt="logo Base Apparel"
        /></a>
        <picture class="img">
          <source
            srcset="./images/hero-mobile.jpg"
            media="(max-width: 1229px)"
          />
          <img src="./images/hero-desktop.jpg" alt="Base Apparel employee" />
        </picture>
      </header>

      <!-- ==================== Main ==================== -->
      <main class="main">
        <h1 class="heading"><span class="light">Otvárame</span> už čoskoro</h1>
        <p class="text">
          Vážení zákazníci! Momentálne budujeme náš nový obchod s módou. Ak máte
          záujem dostávať novinky o našom obchode, prihláste sa nba odber
          noviniek.
        </p>

        <form id="form" class="form" onsubmit="return validateForm()">
          <input
            type="email"
            placeholder="E-mailová adresa"
            id="email"
            class="email"
            name="email"
          />
          <p id="error-message" class="error-message"></p>
          <img
            id="error-icon"
            class="error-icon"
            src="./images/icon-error.svg"
            alt="error icon"
          />
          <button id="button" class="button" type="submit">
            <img src="./images/icon-arrow.svg" alt="arrow icon" />
          </button>
        </form>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
